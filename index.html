<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

  <!-- Link Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>>

  <!-- Link CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>
 

      <!-- Current Train Schedule-->
    <div class="row">
      <div class="col-lg-12">
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body">

            <table class="table">
              <thead>
                <tr>
                  <th class="col-xs-3">Train Name</th>
                  <th class="col-xs-2">Destination</th>
                  <th class="col-xs-2">Frequency (min)</th>
                  <th class="col-xs-2">Next Arrival</th>
                  <th class="col-xs-2">Minutes Away:</th>
                </tr>
              </thead>
            </table>
          </div>
      </div>
      </div>
    </div>

<div class="input-container">

  <div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Add Train to schedule-->
            <form>
              <div class="form-group">
                <label for="train-name">Train Name:</label>
                <input type="text" class="form-control" id="name-input">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input type="text" class="form-control" id="destination-input">
              </div>
              <div class="form-group">
                <label for="first-train">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="first-train-input">
              </div>
              <div class="form-group">
                <label for="frequency-time">Frequency (min):</label>
                <input type="text" class="form-control" id="frequency-time-input">
              </div>
              <button id="add-next" type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to javascript -->
  <script type="text/javascript" scr="assets/javascript/scheduler.js"></script>

  <!-- Link to Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

</body>

</html>
